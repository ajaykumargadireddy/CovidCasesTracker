<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Covid Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>

 <body>
  <h1>Covid Cases as of Today are as follows</h1>
 <div class="p-3 mb-2 bg-light text-dark">
<div style="display: inline-block">
 	<p class="lead">Total Cases Till Date</p>
    <h1 class="text-danger" th:text="${globalcases}"></h1>
</div>
<div style="display: inline-block" class="mx-auto">
    <p class="lead">One Day Cases</p>
     <h1 class="text-warning" th:text="${changeincases}"></h1>
</div>
</div>
     <table class="table table-dark table-striped">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Cases</th>
        <th>Increased</th>
      </tr>
      <tr th:each="result : ${results}">
        <td th:text="${result.State}"></td>
        <td th:text="${result.Country}"></td>
        <td th:text="${result.Cases}"></td>
        <td th:text="${result.changeincases}"></td>
      </tr>
    </table>
  
  </body>

</html>
